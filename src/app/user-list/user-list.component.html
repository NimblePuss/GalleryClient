<div class="row">
  <div class="container">
    <div class="col-md-12">
      <div class="user-list">
        <h2>All users</h2>
        <table>
          <tr>
            <th>Name</th>
            <th>Login</th>
            <th>e-mail</th>
            <th>Password</th>
            <th>Confirm password</th>
          </tr>
          <tr *ngFor="let user of allUsers; let i=index;">
            <td>{{i + 1}} - {{user.Name}}</td>
            <td>{{user.Login}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.Password}}</td>
            <td>{{user.ConfirmPassword}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
